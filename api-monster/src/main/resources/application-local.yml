server:
  port: 8083

spring:
  application:
    name: api-monster
  data:
    mongodb:
      host: localhost
      database: api_monster
      port: 27019
      username: root
      password: example
      authentication-database: admin
springdoc:
  api-docs:
    path: "/monster-api/docs"
  swagger-ui:
    path: "/monster-api/swagger-ui.html"
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true